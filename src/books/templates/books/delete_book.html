{% extends "base.html"%}
{% load static%}
{%block title%} Удаление книги {% endblock title%}


{%block main%}
{%if perms.auth.delete_books %}
  <h2>Удалить книгу "{{object.name}}"?</h2>
  <form action="" method="post">
    {%csrf_token %}
    {{context}}
    <br>
    <input type="submit" class="btn btn-outline-danger" value="Подтвердить удаление">
  </form>
  {%else%}
  <br>
  <h3>Для выполнения действия недостаточно полномочий</h3>
  {%endif%}
 {%endblock main%}
