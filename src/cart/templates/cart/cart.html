{% extends "base.html"%}
{% load static%}
{% load crispy_forms_tags %}
{%block title%} Корзина {% endblock title%}

{%block main%}
<main role="main">

{% for object in object_list %}
<h5><li class="list-group-item">{{object.book}} <span class="badge badge-secondary">{{object.quantity}} шт.</span></li></h5>

{%endfor%}

<br>
<a href="{% url 'main' %}"><button type="button" class="btn btn-warning">Оформить заказ</button></a>
</main>
{% endblock main%}
