{% extends  'base.html' %}
{% load crispy_forms_tags %}
{%block title%} Log in {% endblock title%}
{% block main %}
<div class="card">
<div class="card-body">
<h4 class="card-title">Log in to your account</h4>

<form method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}">

{{ form|crispy }}

<button type="submit" class="btn btn-primary btn-block">Log in</button>
</form>
<br>
<a href="{% url 'profiles:create2' %}"><button type="button" class="btn btn-warning">Зарегистрироваться</button></a>
<a href="{% url 'password_reset' %}"><button type="button" class="btn btn-outline-primary">Восстановить пароль</button></a>
</div>
</div>
{% endblock %}
