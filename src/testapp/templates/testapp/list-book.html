{% extends "base.html"%}
{% load static%}
{%block title%} Список книг {% endblock title%}

{%block main%}
<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1>Список книг</h1>
      <p class="lead text-muted"></p>
      <p>
        <a href="{% url 'books:create' %}" class="btn btn-primary my-2">Добавить книгу</a>
        <a href="{% url 'list-genre' %}" class="btn btn-primary my-2">Перейти к жанрам</a>
      </p>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row"> 
        {% for object in object_list %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{object.name}}</text></svg>
            <div class="card-body">
              <p class="card-text">{{object.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'books:update' object.pk %}"><button type="button" class="btn btn-sm btn-outline-secondary">Edit</button></a>
                  <a href="{% url 'books:delete' object.pk %}"><button type="button" class="btn btn-sm btn-outline-secondary">Delete</button></a>

                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}  
      </div>
    </div> 
  </div>
</main>
{% endblock main%}
