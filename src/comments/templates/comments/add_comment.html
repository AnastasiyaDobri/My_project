{% extends "base.html"%}
{% load static%}
{%block title%} Новый комментарий {% endblock title%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="ru">

{% block main %}
    <h2>Комментарий для книги "{{object.book.name}}"</h2>
    <div class="card mb-3" style="max-width: 1200px;">
     <div class="row no-gutters">
      <div class="col-md-4">
       <img src={{object.book.image.url}} class="card-img" alt="...">
      <br>
    </div>
    <div class="col-md-8">
    <div class="card-body">
    <h3>{{object.user}}</h3>
    <form method="POST" class="post-form">{% csrf_token %}
     {{form|crispy}}
        <button type="submit" class="btn btn-outline-warning">Send</button>
    </form>
{% endblock %}
